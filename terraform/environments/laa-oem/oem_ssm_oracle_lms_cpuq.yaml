# oem_ssm_oracle_lms_cpuq.yaml
---
schemaVersion: "2.2"
description: Run the lms_cpuq.sh script.
mainSteps:
  - name: OracleLMScpuq
    action: aws:runShellScript
    isEnd: true
    precondition:
      StringEquals:
        - platformType
        - Linux
    inputs:
      runCommand:
        - "/usr/local/bin/lms_cpuq.sh"