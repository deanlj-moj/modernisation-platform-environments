# ccms-ssm-document-test.yaml
---
schemaVersion: "2.2"
description: Perform an action on a selected service.
parameters:
  action:
    type: String
    allowedValues:
    - status
    - restart
    - start
    - stop
  service:
    type: String
    allowedValues:
    - chronyd
    - postfix
    - sshd
mainSteps:
  - name: ServiceStatus
    action: aws:runShellScript
    isEnd: true
    precondition:
      StringEquals:
        - platformType
        - Linux
    inputs:
      runCommand:
        - "systemctl {{ action }} {{ service }}"