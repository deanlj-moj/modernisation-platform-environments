# ccms-ssm-document-service-actions.yaml
---
schemaVersion: "2.2"
description: Perform an action on a selected service.
parameters:
  action:
    type: String
    allowedValues:
    - start
    - stop
mainSteps:
  - name: startAPP
    action: aws:runShellScript
    isEnd: true
    precondition:
      StringEquals:
        - "{{ action }}"
        - start
    inputs:
      runCommand:
        - "/home/applmgr/scripts/startAPP.sh"
  - name: stopAPP
    action: aws:runShellScript
    isEnd: true
    precondition:
      StringEquals:
        - "{{ action }}"
        - stop
    inputs:
      runCommand:
        - "/home/applmgr/scripts/stopAPP.sh"