---
schemaVersion: "2.2"
description: "Remove all local users from Windows servers"
#parameters: 

mainSteps:
  - name: RemoveLocalUsers
    action: "aws:runPowerShellScript"
    inputs:
      runCommand:
        - |
          # Fetch all local users except the default system accounts
          $users = Get-WmiObject -Class Win32_UserAccount -Filter 'LocalAccount=''True'' AND Name<>'Administrator' AND Name<>'Guest' AND Name<>'DefaultAccount' AND Name<>'WDAGUtilityAccount'' -Namespace 'root\\cimv2'

          # Remove each user
          foreach ($user in $users) {
            $username = $user.Name
            Write-Output 'Removing user: $username'
            net user $username /delete
          }
    runbook: "Name: AWS-RunPowerShellScript"
    timeoutSeconds: 600
    onFailure: "Continue"
